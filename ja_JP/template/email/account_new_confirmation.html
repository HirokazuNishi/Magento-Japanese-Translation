<!--@subject Account confirmation for {{var customer.name}} @-->

<style type="text/css">
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
</style>

<div style="font:11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
    <table cellspacing="0" cellpadding="0" border="0" width="98%" style="margin-top:10px; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
        <tr>
            <td align="center" valign="top">
                <!-- [ header starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <a href="{{store url=""}}"><img src="{{skin url="images/logo_email.gif" _area='frontend'}}" alt="Magento"  style="margin-bottom:10px;" border="0"/></a></td>
                    </tr>
                </table>

                <!-- [ middle starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <p><strong>{{var customer.name}}様</strong> <br/>Magento Deomo店へようこそ</p>

                            <p>ログインする前にあなたのメールアドレス{{var customer.email}} の認証をお願い致します。</p>

                            <p>メールアドレスの認証とログインするために、<a href="{{store url="customer/account/confirm/" _query_id=$customer.id _query_key=$customer.confirmation _query_back_url=$back_url}}" style="color:#1E7EC8;">こちらのリンクをクリックしてください</a>。 このリンクは一度のみ有効です。</p>

                            <p>アカウントやその他問題がありましたら、メールアドレス<a href="mailto:dummyemail@magentocommerce.com" style="color:#1E7EC8;">dummyemail@magentocommerce.com</a>、またはお電話(800) DEMO-STOREで、お気軽にお問い合わせください。</p>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</div>
