{{template config_path="design/email/header"}}
{{inlinecss file="email-inline.css"}}

<table cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td>
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td class="action-content">
                        <h1>こんにちは、<br/>{{var store.getFrontendName()}}の欲しい物リストを見てみませんか？</h1>
                        <table cellspacing="0" cellpadding="0" class="message-container">
                            <tr>
                                <td>{{var message}}</td>
                            </tr>
                        </table>
                        {{var items}}
                        {{depend salable}}
                        <p><strong><a href="{{var addAllLink}}">すべての商品をカートに入れる</a></strong> |
                        {{/depend}}
                        <strong><a href="{{var viewOnSiteLink}}">ほしい物リストを見る</a></strong></p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
